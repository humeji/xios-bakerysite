name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high || true

      - name: Run unit tests
        run: npm test

      - name: Run ESLint with SonarJS rules
        run: npm run lint:ci

      - name: Package theme ZIP
        run: ./scripts/package-theme.sh --ci "${{ github.ref_name }}"

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: xios-bakery-theme-*.zip
          generate_release_notes: true
          body: |
            ## Deployment

            1. Download the `.zip` file below
            2. Go to [Shopify Admin > Online Store > Themes](https://xiosbakery.myshopify.com/admin/themes)
            3. Click **Add theme > Upload ZIP file** and select the downloaded ZIP
            4. Preview the theme and verify changes
            5. Publish when ready

            For the full development workflow and release process, see [DEVELOPMENT.md](https://github.com/humeji/xios-bakerysite/blob/main/.github/DEVELOPMENT.md#creating-a-production-release).
