name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run ESLint with SonarJS rules
        run: npm run lint:ci

      - name: Package theme ZIP
        run: ./scripts/package-theme.sh --ci "${{ github.ref_name }}"

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: xios-bakery-theme-*.zip
          generate_release_notes: true
